<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="demo-split ">

    <a href="#content" class="skip-nav">Skip to main content</a>
    <a href="https://library.virginia.edu/services/accessibility-services" class="skip-nav">Go to Library Accessibility Services</a>

    {% include navigation.html %}


    <main id="content" role="main">
      {% if page.url == "/" %}
      {% include header.html %}
      {% endif %}

      {{ content }}
    </main>

    {% include footer.html %}

    <script async src="{{ site.baseurl }}/scripts/main.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("sw.js").then(function() {
          console.log("Service Worker Registered");
        });
      }
    </script>
    {% include tracking.html %}
  </body>

</html>
